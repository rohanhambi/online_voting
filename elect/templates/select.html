{% extends 'base.html' %}
{% block content %}
{% if c.parties_set.all %}

<form action="{% url 'confirm' assc.id %}" method="post">
            {% csrf_token %}
    <div class="card mb-3">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                    <th>Party logo</th>
                    <th>Party name</th>
                    <th></th>
                </tr>
              </thead>
                <tbody>
                {% for s in c.Parties_set.all %}
                    <tr>
                    <td>{{s.pname}}</td>
                    <td>{{s.logo}}</td>
                    <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">

                                <label class="btn btn-outline-success active">
                                    <input type="radio" name="{{ s.logo }}" id="option1" autocomplete="off" value="marked" checked> Marked
                                </label>

                                <label class="btn btn-outline-danger">
                                    <input type="radio" name="{{ s.logo }}" id="option2" autocomplete="off" value="not_marked"> Not Marked
                                </label>
                        </div>
                    </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
      </div>


    <input class="btn btn-success" type="submit" value="Submit">
</form>



{% endblock %}
